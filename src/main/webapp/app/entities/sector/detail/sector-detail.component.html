<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="sector">
      <h2 data-cy="sectorDetailsHeading"><span jhiTranslate="contable4App.sector.detail.title">Sector</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sector.id }}</span>
        </dd>
        <dt><span jhiTranslate="contable4App.sector.nombre">Nombre</span></dt>
        <dd>
          <span>{{ sector.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="contable4App.sector.valor">Valor</span></dt>
        <dd>
          <span>{{ sector.valor }}</span>
        </dd>
        <dt><span jhiTranslate="contable4App.sector.fechaRegistro">Fecha Registro</span></dt>
        <dd>
          <span>{{ sector.fechaRegistro | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="contable4App.sector.inventario">Inventario</span></dt>
        <dd>
          <div *ngIf="sector.inventario">
            <a [routerLink]="['/inventario', sector.inventario?.id, 'view']">{{ sector.inventario?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sector', sector.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
