<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="paquete">
      <h2 data-cy="paqueteDetailsHeading"><span jhiTranslate="contable4App.paquete.detail.title">Paquete</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paquete.id }}</span>
        </dd>
        <dt><span jhiTranslate="contable4App.paquete.cantidad">Cantidad</span></dt>
        <dd>
          <span>{{ paquete.cantidad }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/paquete', paquete.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
