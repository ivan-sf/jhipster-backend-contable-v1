<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="regimen">
      <h2 data-cy="regimenDetailsHeading"><span jhiTranslate="contable4App.regimen.detail.title">Regimen</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ regimen.id }}</span>
        </dd>
        <dt><span jhiTranslate="contable4App.regimen.tipoRegimen">Tipo Regimen</span></dt>
        <dd>
          <span>{{ regimen.tipoRegimen }}</span>
        </dd>
        <dt><span jhiTranslate="contable4App.regimen.nombreRegimen">Nombre Regimen</span></dt>
        <dd>
          <span>{{ regimen.nombreRegimen }}</span>
        </dd>
        <dt><span jhiTranslate="contable4App.regimen.fechaRegistro">Fecha Registro</span></dt>
        <dd>
          <span>{{ regimen.fechaRegistro }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/regimen', regimen.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
