<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-tipo-objeto-heading"
        data-cy="TipoObjetoCreateUpdateHeading"
        jhiTranslate="contable4App.tipoObjeto.home.createOrEditLabel"
      >
        Create or edit a Tipo Objeto
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="contable4App.tipoObjeto.nombre" for="field_nombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="field_nombre" data-cy="nombre" formControlName="nombre" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="contable4App.tipoObjeto.fechaRegistro" for="field_fechaRegistro"
            >Fecha Registro</label
          >
          <input
            type="text"
            class="form-control"
            name="fechaRegistro"
            id="field_fechaRegistro"
            data-cy="fechaRegistro"
            formControlName="fechaRegistro"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="contable4App.tipoObjeto.codigoDian" for="field_codigoDian">Codigo Dian</label>
          <input
            type="text"
            class="form-control"
            name="codigoDian"
            id="field_codigoDian"
            data-cy="codigoDian"
            formControlName="codigoDian"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
